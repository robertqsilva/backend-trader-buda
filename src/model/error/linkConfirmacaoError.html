<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 50px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #e44d26;
    }

    p {
      color: #333;
    }

    .error-message {
      color: #e44d26;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação de Registro</h1>
    <p class="error-message">Ops! Algo deu errado.</p>
    <p>O link de confirmação não é válido ou expirou. Por favor, verifique se você clicou no link correto ou solicite um novo registro.</p>
    <p><a href="http://seu-site.com/">Voltar para a página inicial</a></p>
  </div>
</body>
</html>
