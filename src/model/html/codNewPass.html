<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Troca de Senha</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">

  <div style="background-color: #ffffff; max-width: 600px; margin: 0 auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #333333;">Confirmação de Troca de Senha</h2>
    <p style="color: #555555;">Olá {{nome}}, você solicitou a troca de senha. Acesse o link abaixo para confirmar a troca:</p>

    <div style="background-color: #f0f0f0; padding: 10px; border-radius: 4px; margin: 20px 0;">
      <h3 style="color: #333333; margin: 0; font-size: 24px;">Link de Confirmação:</h3>
      <p style="color: #555555; font-size: 18px;"><a href="{{link}}">Clique aqui</a></p>
    </div>

    <p style="color: #555555;">Este link é válido por 30 minutos. Se você não solicitou essa troca, ignore este e-mail.</p>

    <p style="color: #555555;">Atenciosamente,<br>Equipe de Suporte</p>
  </div>

</body>
</html>
